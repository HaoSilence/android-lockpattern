apply plugin: 'com.android.library'
apply plugin: 'android-maven'

version = project.VERSION_NAME
group = project.GROUP
archivesBaseName = "androidLockPattern"

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.haibison.android.lockpattern"
        minSdkVersion 4
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles 'proguard.cfg'
        }
    }
}
